<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigantic Wit by Abdul Rahman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">Gigantic Wit <small>by Abdul Rahman</small></div>
        <div class="collab-ui">
            <span class="status-dot"></span> 3 Users Online
            <div class="avatar-stack">
                <div class="avatar" style="background: #ff5f57;">A</div>
                <div class="avatar" style="background: #febc2e;">B</div>
                <div class="avatar" style="background: #28c840;">U</div>
            </div>
        </div>
    </header>

    <div class="app-body">
        <aside class="template-sidebar">
            <h3>Templates</h3>
            <div id="template-list"></div>
            
            <hr>
            <h3>Version History</h3>
            <div id="history-list">
                <p class="empty-msg">No versions saved yet.</p>
            </div>
        </aside>

        <main class="editor-container">
            <div class="toolbar">
                <button onclick="format('bold')"><b>B</b></button>
                <button onclick="format('italic')"><i>I</i></button>
                <button onclick="format('insertUnorderedList')">â€¢ List</button>
                <div class="divider"></div>
                <button onclick="insertMedia('image')">ğŸ–¼ï¸ Image</button>
                <button onclick="insertMedia('table')">ğŸ“Š Table</button>
                <div class="divider"></div>
                <button class="save-btn" onclick="saveVersion()">Save Version</button>
            </div>

            <div class="paper-page">
                <div id="editor" contenteditable="true">
                    <h1>Start your masterpiece...</h1>
                    <p>This is Gigantic Wit. Highlight text to format it.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
